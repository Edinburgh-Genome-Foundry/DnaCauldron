language: python
dist: bionic
python:
  - "3.6"
# command to install dependencies
install:
  - pip install coveralls geneblocks pytest-cov==2.6 pytest==3.2.3
  - pip install -e .
  - sudo apt-get install ncbi-blast+
# command to run tests
script:
  - python -m pytest -v --cov dnacauldron --cov-report term-missing

after_success:
  - coveralls
